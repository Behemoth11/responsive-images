<form class="m-auto my-7 w-full max-w-lg" [formGroup]="snippetConfigForm">

    <h2>Code snippet</h2>

    <mat-form-field class="w-full" appearance="fill">
        <mat-label labelFor="directoryNameInput">
            Directory Name </mat-label>
        <input id="directoryNameInput"
            matTooltip="This is the name of the folder containing the decompressed files. By default it uses the name of the uploaded image."
            formControlName="folderName" matInput placeholder="/decompressed-archive">
    </mat-form-field>

    <mat-form-field class="w-full" appearance="fill">
        <mat-label for="imageURI"> Image URI </mat-label>
        <input id="imageURIInput"
            matTooltip="The image uri is a public directory of your servers where you will put the decompressed zip files."
            formControlName="imagesURI" matInput placeholder="/path/to/public-folder">
    </mat-form-field>

    <div class="w-full grid grid-cols-2 gap-1">
        <!-- Default Image size -->
        <mat-form-field class="w-full" appearance="fill">
            <mat-label for="defaultImageSizeSelect">Default image size</mat-label>
            <mat-select id="defaultImageSizeSelect" formControlName="defaultImageSize">
                <mat-option value="250" [disabled]="!imageSizeIsAvailable(250)"> 250 px </mat-option>
                <mat-option value="500" [disabled]="!imageSizeIsAvailable(500)"> 500 px </mat-option>
                <mat-option value="750" [disabled]="!imageSizeIsAvailable(750)"> 750 px </mat-option>
                <mat-option value="1000" [disabled]="!imageSizeIsAvailable(1000)"> 1000 px </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Default Image Format -->
        <mat-form-field class="w-full" appearance="fill">
            <mat-label for="defaultImageFormatSelect">Default image format</mat-label>
            <mat-select id="defaultImageFormatSelect" formControlName="defaultImageFormat">
                <mat-option value="jpeg" [disabled]="!formatIsAvailable('jpeg')">jpeg</mat-option>
                <mat-option value="webp" [disabled]="!formatIsAvailable('webp')">webp</mat-option>
                <mat-option value="png" [disabled]="!formatIsAvailable('png')">png</mat-option>
            </mat-select>
        </mat-form-field>

    </div>


    <mat-form-field class="w-full" appearance="fill">
        <mat-label for="imageDescriptionInput" id="description"> image description </mat-label>
        <input
            matTooltip="The description is used as the default text for if the image does not load and for screen readers"
            id="imageDescriptionInput" formControlName="description" matInput placeholder="Very cute image">
    </mat-form-field>

    <mat-form-field class="w-full" appearance="fill">
        <mat-label for="imageSizesInput"> Image sizes </mat-label>
        <input matTooltip="Used to tell the browser what sizes the image will have on the screen. " id="imageSizesInput"
            formControlName="imageSizes" matInput placeholder="(max-width: 600px) 480px, 800px">
    </mat-form-field>


</form>

<mat-tab-group class="mat-tab-body-wrapper" mat-align-tabs="center" class="max-w-screen-xl m-auto" dynamicHeight>
    <mat-tab label="HTML">
        <app-code-display class="h-[35em]" name="HTML" [code]="getHTML()"></app-code-display>
    </mat-tab>
    <mat-tab label="CSS">
        <app-code-display class="h-[35em]" name="CSS" [code]="getCSS()"></app-code-display>
    </mat-tab>
    <mat-tab label="Javascript">
        <app-code-display class="h-[35em]" name="Javascript" [code]="getJavascript()"></app-code-display>
    </mat-tab>
</mat-tab-group>

<div class="m-auto py-8 w-fit ">
    <p class=" text-sm ">Open source on <a class="text-blue-800"
            href="https://github.com/Behemoth11/responsive-images">Github</a> </p>
</div>
