<div>
    <pre class="relative h-fit "><code [highlight]="code" [class]="class + ' px-5'"  [lineNumbers]="true"></code></pre>

    <button [attr.aria-label]="'copy ' + name + ' snippet'" class="absolute top-4 right-8 copy-button" (click)="copyText(code)" >
        <svg  width="33" height="39" viewBox="-10 -10 43 49"
            fill="none">
            <rect x="2.5" y="0.5" width="30" height="36" rx="3.5" stroke="white" />
            <rect x="2.5" y="0.5" width="30" height="36" rx="3.5" fill="var(--active-color)" stroke="white" />
        </svg>
    </button>

</div>
